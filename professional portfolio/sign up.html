    <!-- ======= LogIn page ======= -->
    
    <div class="container">
      <div class="wrapper">
        <div class="logo">
            <img src="assets/img/login&signup-img/login-img.jpg" class="rounded" alt="">
        </div>
        <div class="text-center mt-4 name">
            LogIn
        </div>
        <form class="p-3 mt-3" name="myform" method="post" action="#" onsubmit="return validateform()">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a onclick="openForm()" class="scrollto" href="#myForm">Forget password?</a> or <a href="#">Sign up</a>
        </div>
        <div class="text-right fs-6">
            <a href="index.html">cancel</a>
        </div>
    </div>
    </div>
    <!-- javascript -->
            <script>  
                function validateform(){  
                var name=document.myform.name.value;  
                var password=document.myform.password.value;  
                  
                if (name==null || name==""){  
                  alert("Name can't be blank");  
                  // return true;  
                }else if(password.length<6){  
                  alert("Password must be at least 6 characters long.");  
                  return false;  
                  }  
                }  
            </script>

                        <h1 class="text-muted">if you forget your password then email here<span class="text-danger">*helpshaizidev@gmail.com</span></h1>

                            <input type="email" name="email" class="form form-control" placeholder="enter your emai" required>
                            <button value="submit"  class="btn btn-outline-danger mt-3 text-center">submit</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-danger-outline"  onclick="closeForm()">cancel</button>
                    </div>
                </div>
           </div>
       </div>
    </div>

    <script>
        function openForm() {
          document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
          document.getElementById("myForm").style.display = "none";

</script>
